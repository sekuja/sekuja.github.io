<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sekuja</title>
  <style>
    /* CSS styles for the profile card */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      max-width: 350px;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }

    .profile-picture:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .donation-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .donation-buttons button {
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .donation-buttons button:hover {
      background-color: #45a049;
      transform: translateY(-5px);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #888;
      font-size: 24px;
      transition: color 0.3s ease, transform 0.3s;
    }

    .social-icons a:hover {
      color: #333;
      transform: scale(1.2);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="profile-card">
    <img src="images/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
    <h1>Sekuja</h1>
    <p>Full Stack Developer</p>
    <p>最大のリスクは、リスクを取らないこと... 急速に変化する世界において、失敗が確実な唯一の戦略は、リスクを取らないことである。</p>
    <div class="donation-buttons">
      <button id="ethereum-btn"><i class="fab fa-ethereum"></i> Donate Ethereum</button>
      <button id="bitcoin-btn"><i class="fab fa-bitcoin"></i> Donate Bitcoin</button>
    </div>
    <div class="social-icons">
      <a href="https://x.com/0xSekuja" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com/sekuja" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://t.me/sekuja" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
  </div>

  <script>
    // Ethereum donation address
    const etherAddress = "0x03974DdCA9eE8a606287c361AE37e2b78F53CB3a";

    // Bitcoin donation address
    const btcAddress = "bc1qqfkhyx0a322jx9de0dku9plhf99g3an9qjmure";

    // Function to copy text to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          alert(`Copied to clipboard: ${text}`);
        })
        .catch((err) => {
          console.error('Failed to copy text: ', err);
        });
    }

    // Add click event listeners to the buttons
    document.getElementById("ethereum-btn").addEventListener("click", () => {
      copyToClipboard(etherAddress);
    });

    document.getElementById("bitcoin-btn").addEventListener("click", () => {
      copyToClipboard(btcAddress);
    });
  </script>
</body>
</html>
